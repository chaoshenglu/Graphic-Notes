<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品参数表</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .product-info {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .table-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        
        .info-item {
            display: flex;
            border-bottom: 1px solid #e8e8e8;
            min-height: 48px;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-item-title {
            flex: 0 0 120px;
            padding: 12px 16px;
            background-color: #f8f9fa;
            border-right: 1px solid #e8e8e8;
            font-weight: 500;
            color: #333333;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .info-item-content {
            flex: 1;
            padding: 12px 16px;
            color: #666666;
            display: flex;
            align-items: center;
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* 左列样式 */
        .info-item:nth-child(odd) {
            grid-column: 1;
        }
        
        /* 右列样式 */
        .info-item:nth-child(even) {
            grid-column: 2;
            border-left: 1px solid #e8e8e8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .table-wrapper {
                grid-template-columns: 1fr;
            }
            
            .info-item:nth-child(even) {
                grid-column: 1;
                border-left: none;
            }
            
            .info-item-title {
                flex: 0 0 100px;
                font-size: 13px;
            }
            
            .info-item-content {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="product-info">
        <div class="table-wrapper">
            <div class="info-item">
                <div class="info-item-title" title="品牌">品牌</div>
                <div class="info-item-content" title="豪蒂">豪蒂</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="型号">型号</div>
                <div class="info-item-content" title="TJ1825-251544">TJ1825-251544</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="风格">风格</div>
                <div class="info-item-content" title="美式复古">美式复古</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="控制类型">控制类型</div>
                <div class="info-item-content" title="其他">其他</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="灯身材质">灯身材质</div>
                <div class="info-item-content" title="合金">合金</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="灯罩材质">灯罩材质</div>
                <div class="info-item-content" title="玻璃">玻璃</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="电压">电压</div>
                <div class="info-item-content" title="111V~240V（含）">111V~240V（含）</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="是否智能操控">是否智能操控</div>
                <div class="info-item-content" title="否">否</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="功率">功率</div>
                <div class="info-item-content" title="16W(含)-20W(含)">16W(含)-20W(含)</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="适用空间">适用空间</div>
                <div class="info-item-content" title="书房 卧室">书房 卧室</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="质保年限">质保年限</div>
                <div class="info-item-content" title="10年">10年</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="灯具是否带光源">灯具是否带光源</div>
                <div class="info-item-content" title="否">否</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="光源类型">光源类型</div>
                <div class="info-item-content" title="led灯">led灯</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="工艺">工艺</div>
                <div class="info-item-content" title="其他/other">其他/other</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="颜色分类">颜色分类</div>
                <div class="info-item-content" title="台灯——合金底座 台灯——小马树脂底座 台灯——全铜荷叶底座 台灯——全铜小马底座 正吊灯——铸铁灯体 半吊式吸顶灯—— 合金底座 粉色蔷薇灯（送配套LED光源）">台灯——合金底座 台灯——小马树脂底座 台灯——全铜荷叶底座 台灯——全铜小马底座 正吊灯——铸铁灯体 半吊式吸顶灯—— 合金底座 粉色蔷薇灯（送配套LED光源）</div>
            </div>
            <div class="info-item">
                <div class="info-item-title" title="3C证书编号">3C证书编号</div>
                <div class="info-item-content" title="2016011001918330">2016011001918330</div>
            </div>
        </div>
    </div>
</body>
</html>
